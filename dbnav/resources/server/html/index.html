    display: flex;
    align-items: stretch;
}

.vbox {
    display: flex;
    flex-direction: column;
    align-items: stretch;
}

.window {
    display: flex;
    flex-direction: column;
    margin: 1px;
}

.titlebar {
    display: flex;
    background: black;
    color: white;
    padding: 5px;
    font-weight: bold;
    cursor: default;
}

.title {
    flex-grow: 1;
    text-align: center;
}

.content {
    display: flex;
    flex-direction: column;
    flex-basis: 0;
    flex-grow: 1;
    padding: 10px;
    background: #cccccc;
    overflow: auto;
}

.canvas {
    display: flex;
    flex-direction: column;
    flex-basis: 0;
    flex-grow: 1;
    background: white;
    overflow: auto;
}

.button_row {
    display: flex;
    flex-wrap: wrap;
}

.button {
    border:1px solid black;
    padding:6px;
    background-color: grey;
    margin:0px 1px 1px;
}

.ul {
    display: flex;
    flex-direction: column;
}

.li {
    display: flex;
    background-color: grey;
}

.item1 {
    flex-grow: 1;
}

.item1,.item2 {
    border:1px solid black;
    padding:6px;
}

.item1.selected {
    background-color: white;
}

.item1.inactive {
    color: white;
}

.item2.selected {
    background-color: white;
}

.table {
    align-self: center;
    max-width: 90%;
}

.thead {
    overflow-x: hidden;
    overflow-y: hidden;
}

.tbody {
    max-height: 200px;
    overflow-x: auto;
    overflow-y: scroll;
}

.tr {
    display: flex;
}

.th {
    padding: 5px 2px;
    margin: 1px;
    background: gray;
    cursor: default;
    text-align: center;
    font-weight: bold;
}

.td {
    padding: 2px;
    margin: 1px;
    background: white;
    cursor: pointer;
    line-height: 1.2em;
    min-height: 1.2em;
}

.tr.selected .td {
    background: yellow;
}

.tr.buffer .td {
    background: green;
}

.col-100 {
    width: 100px;
    min-width: 100px;
}

.col-150 {
    width: 150px;
    min-width: 150px;
}

table.scroll {
    display: flex;
    flex-direction: column;
    align-self: center;
    max-height: 100%;
}

table.scroll thead {
    display: flex;
    flex-direction: column;
    width: 300px;
    border: 1px solid black;
    overflow-x: hidden;
    margin-right: 16px;
}

table.scroll tbody {
    display:flex;
    width: 300px;
    flex-direction: column;
    flex-grow: 1;
    flex-basis: auto;
    overflow-x: scroll;
    overflow-y: scroll;
    border: 1px solid black;
}

ul#dropdown_list {
    list-style-type: none;
    border-top: 1px solid black;
    border-left: 1px solid black;
    position: absolute;
    display: none;
    z-index: 1;
    background: white;
    margin: 0;
    padding: 0;
    max-height: 50vh;
    overflow: auto;
}

ul#dropdown_list li {
    padding: 6px;
    border-bottom: 1px solid black;
    border-right: 1px solid black;
    cursor: default;
    font-family: serif;
    font-size: 16px;
    width: 14em;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

ul#dropdown_list li:hover {
    background: blue;
}


#dropdown:hover ul#dropdown_list {
    display: block;
}

a {
    text-decoration: none;
    color: white;
    padding: 6px;
    cursor: default;
}

a:hover,a.selected {
    background: gray;
}

button#dropdown_header {
    background: black;
    border: 0px;
    padding: 6px 6px 5px;
    color: white;
    font-family: serif;
    font-size: 16px;
    width:14em;
    margin-right: 2em;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

button.icon {
    padding: 0px 2px;
    border-radius: 2px 2px 2px 2px;
    background: black;
    color: white;
    cursor: pointer;
    border: 1px solid white;
}

button.icon:hover {
    background: gray;
}

button.option {
    padding: 4px 6px;
    border-radius: 3px 3px 3px 3px;
    font-family: Ubuntu;
    font-size: 14px;
    border: 1px outset #aaaaaa;
    color: black;
    cursor: inherit;
}

button.option.def {
    padding: 1px 2px;
    background: linear-gradient(to top,yellow,white);
    color: red;
}

button.option.all {
    padding: 1px 2px;
    background: linear-gradient(to top,yellow,white);
}

button.option.some {
    padding: 1px 2px;
    background: linear-gradient(to top,cyan,white);
}

button.option.none {
    padding: 1px 2px;
    background: linear-gradient(to top,rgb(0,210,210),rgb(210,210,210));
    color: gray;
}

button.option.attribute:hover, button.option.role:hover {
    border: 1px solid black;
}

summary {
    background: linear-gradient(to top,cyan,gray);
}

circle,rect {
    fill: white;
    stroke: black;
}

rect.subject.node {
    fill: yellow;
}

rect.subject.rnode {
    fill: #FF4848;
}

rect:hover {
    cursor: pointer;
}

text {
    pointer-events: none;
}

.table_box_content {
    background: #00008B;
}

.table_box_content.proto {
    background: green;
}

.options {
    display: flex;
    flex-wrap: wrap;
}

.label {
    font-family: Ubuntu;
    font-size: 14px;
}

label.none {
    opacity: 0.5;
}

label.some {
    color: yellow;
}

label.all,label.def,label.lock {
    color: lime;
}

.ul-small {
    margin: 10px 40px 0px 5px;
}

.li-small:nth-child(odd) {
    background-color: white;
}

.li-small:nth-child(even) {
    background-color: #DDDDDD;
}

.line {
    display: flex;
}

.line label {
    width: 12ex;
}

.line input {
    width: 10em;
}

select {
    width: 10em;
}

.mva {
    background: #c7c7c7;
    border-top: 1px solid black;
    border-bottom: 1px solid black;
    margin: 2px;
    padding: 3px;
    display: flex;
}

.mva.DBColumn {
    background: #80eeff;
}

.mva.ForeignKey {
    background: #33ff66;
}

/* .mva.ManyValuedAttribute {
    background: #b57edc;
} */

.mvaform {
    display: flex;
    flex-grow: 1;
}

</style>

    <script id="fk_label_template" type="x-nunjucks-template">
        <fieldset style="background-color:grey;">
            <legend style="color:white;">Boolean</legend>
        </fieldset>
    </script>

    <script id="interval_label_template" type="x-nunjucks-template">
        <fieldset style="background-color:grey;">
            <legend style="color:white;">Interval</legend>
            <p>
                <label for="interval-min">From:</label>
                <input type="text" id="interval-min" size="1" readonly>
                <label for="interval-max">To:</label>
                <input type="text" id="interval-max" size="1" readonly>
            </p>
            <div id="slider-range" style="margin:0px 20px;"></div>
        </fieldset>
    </script>

    <script id="prefix_label_template" type="x-nunjucks-template">
        <fieldset style="background-color:grey;">
            <legend style="color:white;">Prefix</legend>
            <input type="text" id="prefix_input" class="js_set_label_on_keyup">
            <div class="ul-small">
                {% for item in freq %}
                <div class="li-small js_set_label" data-label="{{ item[0] }}">{{ item[0] }} ({{ item[1] }})</div>
                {% endfor %}
            </div>
        </fieldset>
    </script>

    <script id="sort_label_template" type="x-nunjucks-template">
        <fieldset style="display:flex;flex-wrap:wrap;background-color:grey;">
            <legend style="color:white;">Sort</legend>
            {% for attribute in sorts %}
            {% if attribute.count == 0 %}
            <label style="display:flex;" class="none">
            {% elif attribute.count < objectCount %}
            <label style="display:flex;" class="some">
            {% else %}
            <label style="display:flex;" class="all">
            {% endif %}
            {% if attribute.selected %}
            {% if attribute.disabled %}
            <input type="checkbox" name="sort" value="{{ attribute.attributeID }}" checked disabled>
            {% else %}
            <input type="checkbox" name="sort" class="js_set_label" data-label="null" value="{{ attribute.attributeID }}" checked>
            {% endif %}
            {% else %}
            {% if attribute.disabled %}
            <input type="checkbox" name="sort" value="{{ attribute.attributeID }}" disabled>
            {% else %}
            <input type="checkbox" name="sort" class="js_set_label" data-label="{{ attribute.attributeID }}" value="{{ attribute.attributeID }}">
            {% endif %}
            {% endif %}
            {{ attribute.name }} ({{ attribute.count }})
            </label>
            {% endfor %}
        </fieldset>
        <!--<h2>Merges</h2>
        <div class="button_row">
            {% for target in merges %}
            <div class="button js_merge" data-target_id="{{ target.nodeID }}">{{ target.nodeID }} ({{ target.count }})</div>
            {% endfor %}
        </div>-->
    </script>

    <script id="links_template" type="x-nunjucks-template">
        <h2 style="margin-top:0px">Properties</h2>
        <div class="ul">
            {% for link in propertyLinks %}
            <div class="li">
                {% if not link.exists %}
                <div class="item1 inactive">{{ link.contextName }}</div>
                <div class="item2 js_create_edge" data-context_id="{{ link.contextID }}" data-role_id="1">+</div>
                {% elif link.exists and link.selected %}
                <div class="item1 selected js_select_edge" data-edge_id="null" data-role_id="null">{{ link.contextName }}</div>
                <div class="item2 js_remove_edge" data-edge_id="{{ link.edgeID }}" data-role_id="1">&nbsp;-&nbsp;</div>
                {% else%}
                <div class="item1 js_select_edge" data-edge_id="{{ link.edgeID }}" data-role_id="1">{{ link.contextName }}</div>
                <div class="item2 js_remove_edge" data-edge_id="{{ link.edgeID }}" data-role_id="1">&nbsp;-&nbsp;</div>
                {% endif %}
                {% if link.displayed %}
                <div class="item2 selected js_toggle_display" data-context_id="{{ link.contextID }}">&#128065;</div>
                {% else %}
                <div class="item2 js_toggle_display" data-context_id="{{ link.contextID }}">&#128065;</div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <h2>Relations</h2>
        <div class="ul">
            {% for link in relationLinks %}
            <div class="li">
                {% if not link.exists %}
                <div class="item1 inactive">{{ link.contextName }} (role: {{ link.roleName }})</div>
                <div class="item2 js_create_edge" data-context_id="{{ link.contextID }}" data-role_id="{{ link.roleID }}">+</div>
                {% elif link.exists and link.selected %}
                <div class="item1 selected js_select_edge" data-edge_id="null" data-role_id="null">{{ link.contextName }} (role: {{ link.roleName }})</div>
                <div class="item2 js_remove_edge" data-edge_id="{{ link.edgeID }}" data-role_id="{{ link.roleID }}">&nbsp;-&nbsp;</div>
                {% else %}
                <div class="item1 js_select_edge" data-edge_id="{{ link.edgeID }}" data-role_id="{{ link.roleID }}">{{ link.contextName }} (role: {{ link.roleName }})</div>
                <div class="item2 js_remove_edge" data-edge_id="{{ link.edgeID }}" data-role_id="{{ link.roleID }}">&nbsp;-&nbsp;</div>
                {% endif %}
                {% if link.exists %}
                <div class="item2 js_create_edge" data-context_id="{{ link.contextID }}" data-role_id="{{ link.roleID }}">&lt;</div>
                {% else %}
                <div class="item2">&nbsp;&nbsp;&nbsp;</div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </script>

    <script id="result_template" type="x-nunjucks-template">

            <div class="tbody">
                {% for row in rows %}
                <div class="tr">
                    {% for field in row %}
                    <div class="td" style="min-width:{{ field.width }}px;max-width:{{ field.width }}px;">{{ field.value }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>
    </script>

    <script id="index_base_template" type="x-nunjucks-template">
        <div class="hbox" style="flex-basis:100%;align-items:center;justify-content:center;">
            <div class="content" style="max-width:20em;height:75%;background:grey;">
                <h2>Navigate</h2>
                <div class="ul">
                {% for binding in bindings %}
                    <div class="li" style="width:20em;">
                        <div class="item1 js_insert_navigate_view" data-pcf_name='{{binding}}' style="background:#DDDDDD;">{{ binding }}</div>
                    </div>
                {% endfor %}
                </div>
            </div>&nbsp;&nbsp;
            <div class="content" style="max-width:20em;height:75%;flex-basis:0;background:grey;">
                <h2>Edit</h2>
                <div class="ul">
                    {% for binding in bindings %}
                    <div class="li">
                        <div class="item1 js_insert_edit_view" data-pcf_name='{{binding}}' style="background:#DDDDDD;">{{ binding }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>&nbsp;&nbsp;
            <div class="content" style="max-width:20em;height:75%;flex-basis:0;background:grey;">
                <h2>Create</h2>
                <form id="create_form">
                    <fieldset style="display:flex;flex-wrap:wrap;flex-direction:column;">
                        <legend style="color:white;">Binding</legend>
                        <div class="line">
                            <label>Name*:</label>
                            <input type="text" name="name" class="optional" value="">
                        </div>
                        <span><small>* Default = Database Name</small></span>
                    </fieldset>
                    <br>
                    <fieldset style="display:flex;flex-wrap:wrap;flex-direction:column;">
                        <legend style="color:white;">Database Connection</legend>
                        <div class="line">
                            <label>User:</label>
                            <input type="text" name="user" value="">
                        </div>
                        <div class="line">
                            <label>Password:</label>
                            <input type="text" name="password" value="">
                        </div>
                        <div class="line">
                            <label>Host:</label>
                            <input type="text" name="host" value="">
                        </div>
                        <div class="line">
                            <label>Database:</label>
                            <input type="text" name="database" value="">
                        </div>
                    </fieldset>
                    <div class="line" style="justify-content:flex-end;">
                        <div class="submit" style="margin:5px;border:1px solid black;background:#DDDDDD;padding:5px;">Create</div>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <script id="sort_api_template" type="x-nunjucks-template">

        <div style="display:flex;background:#c7c7c7;border:1px solid black;padding:10px;margin:0;">
            <div style="font-size:1.5em;font-weight:bold;">Output</div>
        </div>
        <div class="hbox">
            <input type="text" class="js_set_output_sql" name="output" value="{{ mvas.print_function }}" placeholder="name" style="width:20em;margin:6px;">&nbsp;
        </div>
        <div style="display:flex;background:#c7c7c7;border:1px solid black;padding:10px;margin:0 0 1.25em;">
            <div style="font-size:1.5em;font-weight:bold;">Properties</div>
        </div>

        {% for mva in mvas.properties %}
        <div class="mva {{ mva.class }}">
            <div class="signature">
                <span style="font-weight:bold;">{{ mva.datatype }}</span>&nbsp;
                <span>{{ mva.name }}</span>&nbsp;(
                {% for param in mva.params %}
                <span>{{ param.sort }}</span>
                <span>{{ param.role }}</span>
                {% endfor %}
                ) <br><span style="color:gray;">{{ mva.sqldef }}</span>
            </div>
            <div style="margin-left:auto;">
                <select name="scales" class="js_scale_mva", data-mva_id="{{ mva.id }}">
                    {% for scale in mva.scales %}
                    {% if scale.class == "" %}
                    <option{{ " selected" if scale.selected else "" }} value=''>None</option>
                    {% else %}
                    <option{{ " selected" if scale.selected else "" }} value='{{ scale.class }}'>{{ scale.class }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            {% if mva.class == "DBColumn" %}
            <div style="width:15px;padding:5px;"></div>
            {% else %}
            <div class="js_delete_mva" data-mva_id="{{ mva.id }}" style="width:15px;padding:5px;cursor:pointer;">&#x274e;</div>
            {% endif %}
        </div>
        {% endfor %}

        <div id="form_display_1" class="mva">
            <div id="mvaForm1" class="mvaform"></div>
            <div style="display:flex;flex-direction:column;background:grey;padding-right:10px;margin-left:auto;width:7.5em;">
                <label><input type="radio" name="mvatype" value="derived" checked>Derived</label>
            </div>
        </div>

        <div style="display:flex;background:#c7c7c7;border:1px solid black;padding:10px;margin:1.25em 0 1.25em;">
            <div style="font-size:1.5em;font-weight:bold;">Relations</div>
        </div>

        {% for mva in mvas.relations %}
        <div class="mva {{ mva.class }}">
            <div class="signature">
                <span style="font-weight:bold;">{{ mva.datatype }}</span>&nbsp;
                <span contenteditable="true">{{ mva.name }}</span>&nbsp;(
                {% for param in mva.params %}
                <span>{{ param.sort }}</span>
                <span>{{ param.role }}</span>
                {% endfor %}
                ) <br><span style="color:gray;">{{ mva.sqldef }}</span>
            </div>
            <div style="margin-left:auto;">
                <select name="scales" class="js_scale_mva" data-mva_id="{{ mva.id }}">
                    {% for scale in mva.scales %}
                    {% if scale.class == "" %}
                    <option{{ " selected" if scale.selected else "" }} value=''>None</option>
                    {% else %}
                    <option{{ " selected" if scale.selected else "" }} value='{{ scale.class }}'>{{ scale.class }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            {% if mva.class == "DBColumn" %}
            <div style="width:15px;padding:5px;"></div>
            {% else %}
            <div class="js_delete_mva" data-mva_id="{{ mva.id }}" style="width:15px;padding:5px;cursor:pointer;">&#x274e;</div>
            {% endif %}
        </div>
        {% endfor %}

        <div id="form_display_2" class="mva">
            <div id="mvaForm2" class="mvaform"></div>
            <div style="display:flex;flex-direction:column;background:grey;padding-right:10px;margin-left:auto;width:7.5em;">
                {% for form in forms2 %}
                <label><input class="js_select_mva_form2" type="radio" name="rtype" value="derived"
                              data-form_id="{{ form.id }}"{{ " checked" if form.selected else "" }}>{{ form.name }}</label>
                {% endfor %}
            </div>
        </div>

    </script>
    <script id="derived_mva_form_template" type="x-nunjucks-template">
        <div class="derived" style="display:flex;flex-direction:column;">
            <div class="signature" style="display:flex;">
                <select name="datatype" style="font-weight:bold;">
                    {% for type in main_types %}
                    <option{{ " selected" if type == datatype else "" }} value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                    {% for grp in datatype_groups %}
                    <optgroup label="{{ grp.name }}"></optgroup>
                    {% for type in grp.types %}
                    <option{{ " selected" if type == datatype else "" }} value="{{ type }}">&nbsp;&nbsp;&nbsp;&nbsp;{{ type }}</option>
                    {% endfor %}
                    {% endfor %}
                </select>&nbsp;
                <input type="text" name="name" value="{{ name }}" placeholder="name" style="width:10em;">&nbsp;
            </div>
            <div>
                <input type="text" name="sqldef" value="{{ sqldef }}" placeholder="SQL definition" style="width:22em;">
            </div>
        </div>
        <div style="display:flex;margin-left:2.4em;">
            <div style="display:flex;flex-direction:column;flex-basis:50%;">
                {% for param in params %}
                <div style="display:flex;align-items:baseline;">
                    <select name="{{ param.sort_key }}">
                        {% for sort in sorts %}
                        <option{{ " selected" if sort.name == param.sort else "" }} value="{{ sort.name }}">{{ sort.name }}</option>
                        {% endfor %}
                    </select>&nbsp;
                    <input name="{{ param.role_key }}" value="{{ param.role }}" style="width:3em;">
                </div>
                {% endfor %}
            </div>
            {% if unary %}
            <input type="hidden" name="nargs" value="1">
            {% else %}
            <input class="js_add_or_remove_parameter" type="number" name="nargs" min="2" max="5" value="{{ params|length }}" style="width:2em;align-self:flex-start;margin:1px 0 0 3px;">
            {% endif %}
        </div>
        <div style="display:flex;margin-left:auto;">
            <button class="submit" style="margin-top:auto;">Add</button>
        </div>
    </script>

    <script id="foreign_key_form_template" type="x-nunjucks-template">
        <div style="display:flex;flex-direction:column;">
            <div class="signature" style="display:flex;align-items:baseline;">
                <div style="font-weight:bold;">bool</div>
                <input type="text" name="name" value="{{ name }}" placeholder="name" style="width:10em;margin-left:0.5em;">
            </div>
        </div>
        <div style="display:flex;margin-left:2.4em;">
            <div style="display:flex;flex-direction:column;flex-basis:50%;">
                {% for param in params %}
                <div style="display:flex;align-items:baseline;">
                    <select name="{{ param.sort_key }}">
                        {% for sort in sorts %}
                        <option{{" selected" if sort.name == param.sort else ""}} value="{{ sort.name }}">{{ sort.name }}</option>
                        {% endfor %}
                    </select>
                    <select name="{{ param.column_key }}">
                        {% for column in param.columns %}
                        <option{{" selected" if column.id == param.column else ""}} value="{{ column.id }}">{{ column.name }}</option>
                        {% endfor %}
                    </select>
                    <input name="{{ param.role_key }}" value="{{ param.role }}" style="width:3em;">
                </div>
                {% endfor %}
            </div>
        </div>
        <div style="display:flex;margin-left:auto;">
            <button class="submit" style="margin-top:auto;">Add</button>
        </div>
    </script>

<script>

/////////////////////// Model //////////////////////

class Point {

    constructor(x,y) {
        this.x = x;
        this.y = y;
    }

    svgpoint(svg) {
        var matrix = svg.getScreenCTM().inverse();
        var q = svg.createSVGPoint();
        q.x = this.x;
        q.y = this.y;
        q = q.matrixTransform(matrix);
        return new Point(q.x,q.y);
    }

}

class Node {

    constructor(sort) {
        this.sort = sort;
        this.display = new Set([]);
        this.point = null;
    }

    toJSON() {
        return {
            "sort": this.sort,
            "display": Array.from(this.display),
            "point": this.point,
        };
    }
}

class RNode {

    constructor(context_id,context_name,endpoints,label) {
        this.label = label;
        this.context_id = context_id;
        this.context_name = context_name;
        this.endpoints = endpoints;
        this.point = null;
    }
}


class Graph {

    constructor() {
        this.nodes = {};
        this.rnodes = {};
        this.ax = 10;
        this.ay = 10;
        this.radius = Math.sqrt(4*(this.ax)*(this.ay)/Math.PI); // give circle same area as rectangle for better looks
        this._next_id = 1;
        this._next_rid = 1;
    }

    endpoints(e) {
        return this.rnodes[e].endpoints;
    }

    add_node(sort) {
        var nodeID = this.nextID();
        this.nodes[nodeID] = new Node(sort);
        this.set_pos(nodeID,100,100);
        return nodeID;
    }

    nextID() {
        var nodeID = "x" + this._next_id;
        this._next_id += 1;
        return nodeID;
    }

    pos(u) {
        if(Object.keys(this.nodes).includes(u)) {
            return this.nodes[u].point;
        } else {
            return this.rnodes[u].point;
        }
    }

    set_pos(u,x,y) {
        if(Object.keys(this.nodes).includes(u)) {
            var node = this.nodes[u];
            node.point = new Point(x,y);
        } else {
            var rnode = this.rnodes[u];
            rnode.point = new Point(x,y);
        }
    }

    toSVG(subject) {

        var group = document.createElementNS("http://www.w3.org/2000/svg","g");
        var $group = $(group);

        for(let rnodeID of Object.keys(this.rnodes)) {
            var rnode = this.rnodes[rnodeID];
            var K = rnode.context_name;
            var p = rnode.point;

            for(let i=1; i<=rnode.endpoints.length; ++i) {
                var nodeID = rnode.endpoints[i-1];
                var node = this.nodes[nodeID];
                var q = node.point;
                var cmd = "M" + p.x + "," + p.y + "L" + q.x + "," + q.y;
                var path = document.createElementNS("http://www.w3.org/2000/svg","path");
                var $path = $(path).attr({"fill":"none", "stroke":"black", "d":cmd});
                $group.append($path);
            }

            var rlabel = rnode.label;
            if(Array.isArray(rlabel)) {
                rlabel = JSON.stringify(rlabel)
            }
            var text = `${K}: ${rlabel}`;
            var label = document.createElementNS("http://www.w3.org/2000/svg","text");
            var $label = $(label).attr({"x":p.x,"y":p.y,"text-anchor":"middle","dominant-baseline":"central",
                                        "font-family":"Ubuntu","font-size":"14.00"}).text(text);

            // dirty solution to computing svg label dimensions
            $("svg").append($label);
            var bbox = $label[0].getBBox();
            var width = bbox.width+10;
            var height = bbox.height+10;

            var svg_rnode = document.createElementNS("http://www.w3.org/2000/svg","rect");
            var $svg_rnode = $(svg_rnode).attr({"data-node_id":rnodeID,"x":p.x-width/2,"y":p.y-height/2,"width":width,
                                                "height":height,"rx":height/2,"ry":height/2}).addClass("rnode").addClass("js_rightselect_node");

            $group.append($svg_rnode)
                  .append($label);
        }

        for(let nodeID of Object.keys(this.nodes)) {
            var node = this.nodes[nodeID];
            var p = node.point;
            var sort = node.sort === null ? "Any" : node.sort;
            var text = `${sort}: ${nodeID}`;
            var label = document.createElementNS("http://www.w3.org/2000/svg","text");
            var $label = $(label).attr({"x":p.x,"y":p.y,"text-anchor":"middle","dominant-baseline":"central",
                                        "font-family":"Ubuntu","font-size":"14.00"}).text(text);

            // dirty solution to computing svg label dimensions
            $("svg").append($label);
            var bbox = $label[0].getBBox();
            var width = bbox.width+10;
            var height = bbox.height+10;

            var svg_node = document.createElementNS("http://www.w3.org/2000/svg","rect");
            var $svg_node = $(svg_node).attr({"data-node_id":nodeID,"x":p.x-width/2,"y":p.y-height/2,"width":width,"height":height})
                                       .addClass("node").addClass("js_select_node").addClass("js_rightselect_node");

            if(nodeID === subject) { $svg_node.addClass("subject"); }

            $group.append($svg_node)
                  .append($label);

        }

        return($group);


    }

    compute_edge(rx,ry,x,y) {
        // (dx,dy) = vector from rnode to node
        var dx=x-rx, dy=y-ry;

        // (rx,ry) + s*(dx,dy) = intersection of line with sphere (only for s<1)
        var length = Math.sqrt(Math.pow(dx,2)+Math.pow(dy,2));
        var s = (this.radius<length) ? this.radius/length : 1;

        // (rx,ry) + (1-t)*(dx,dy) = intersection of line with rectangle side (only for t<1)
        var tx=1,ty=1;
        if(Math.abs(dx) > this.ax) { tx = this.ax/Math.abs(dx); }
        if(Math.abs(dy) > this.ay) { ty = this.ay/Math.abs(dy); }
        var t=Math.min(tx,ty);

        // if rnode and node don't overlap, return endpoints of the edge
        if(s<1 && t<1 && s<(1-t)) {
            var m = 0.5*(s+1-t);
            return [new Point(rx+s*dx,ry+s*dy), new Point(rx+m*dx,ry+m*dy), new Point(rx+(1-t)*dx,ry+(1-t)*dy)];
        } else {
            return null;
        }
    }

    static fromJSON(obj) {

        var graph = new Graph();
        for(let [nodeID,node] of Object.entries(obj["nodes"])) {
            graph.nodes[nodeID] = new Node(node["sort"]);
            graph.nodes[nodeID].display = new Set(node["display"]["_val"]);
            graph.nodes[nodeID].point = new Point(node["point"]["x"],node["point"]["y"])
        }
        for(let [rnodeID,rnode] of Object.entries(obj["rnodes"])) {
            // this is a dirty fix - save for replicating server-side JSON encoding/decoding (too much effort),
            // the best solution is getting this as string template data. This means that the "Graph" model class
            // can't be used here; the drag & drop has to be rewritten by manipulating the svg directly -
            // but there was some problem with the browser not showing updates (?)
            if(Array.isArray(rnode["label"])) {
                rnode["label"] = [new Date(rnode["label"][0]._val).getYear()+1900, new Date(rnode["label"][1]._val).getYear()+1900]
            }
            graph.rnodes[rnodeID] = new RNode(rnode["context_id"],rnode["context_name"],rnode["endpoints"],rnode["label"]);
            graph.rnodes[rnodeID].point = new Point(rnode["point"]["x"],rnode["point"]["y"])
        }
        graph._next_id = obj["_next_id"];
        graph._next_rid = obj["_next_rid"];
        return graph;
    }

};


///////////////// Control ////////////////////////

state = {};

setup = {

    "set_index_view": function(args) {
        render_template(args["slot"],args["template"],args["data"]);
        $(".js_insert_navigate_view").on("click",handler("insert_navigate_view",["pcf_name"]));
        $(".js_insert_edit_view").on("click",handler("insert_edit_view",["pcf_name"]));
        $("#create_form").on("click",".submit",form_handler("create_binding","form"));
    },

    "set_edit_view": function(args) {
        render_template(args["slot"],args["template"],args["data"]);
    },

    "set_navigate_view": function(args) {
        render_template(args["slot"],args["template"],args["data"]);
        $("svg#graphView").on("click",".js_select_node",handler("select_node",["node_id"]));
        $("svg#graphView").on("contextmenu",".js_rightselect_node",ctrl_graph.handlers["rightselect_node"]);
        $("svg#graphView").on("mousemove",ctrl_graph.handlers["move_node"]);
    },

    "set_table_view": function(args) {
        render_template(args["slot"],args["template"],args["data"]);
    },

    "set_graph_view": function(args) {
        ctrl_graph.view_graph = Graph.fromJSON(args["graph"]);
        ctrl_graph.view_current_node = args["current_node"];
        ctrl_graph.render();
    },

    "set_links_view": function(args) {
        render_template(args["slot"],args["template"],args["data"]);
        $(".js_create_edge").on("click",handler("create_edge",["context_id","role_id"]));
        $(".js_select_edge").on("click",handler("select_edge",["edge_id","role_id"]));
        $(".js_remove_edge").on("click",handler("remove_edge",["edge_id","role_id"]));
        $(".js_toggle_display").on("click",handler("toggle_display",["context_id"]));
    },

    "set_sort_label_view": function(args) {
        render_template(args["slot"],args["template"],args["data"]);
        $(".js_set_label").on("click",handler("set_label",["label"]));
        $(".js_merge").on("click",handler("merge",["target_id"]));
    },

    "set_interval_label_view": function(args) {
        render_template(args["slot"],args["template"],{});
        $("#slider-range").slider({
            range: true,
            min: args["data"]["scale_min"],
            max: args["data"]["scale_max"],
            values: [args["data"]["label_min"],args["data"]["label_max"]],
            slide: function(event,ui) {
                $("#interval-min").val($("#slider-range").slider("values",0));
                $("#interval-max").val($("#slider-range").slider("values",1));
            },
            stop: function(event,ui) {
                var new_lower = $("#slider-range").slider("values",0);
                var new_upper = $("#slider-range").slider("values",1);
                send_ajax("set_label",{ "label": JSON.stringify([new_lower,new_upper]) });
            }
        });
        $("#interval-min").val($("#slider-range").slider("values",0));
        $("#interval-max").val($("#slider-range").slider("values",1));
    },

    "set_prefix_label_view": function(args) {
        render_template(args["slot"],args["template"],args["data"]);
        $(".js_set_label_on_keyup").on("keyup",handler("set_label",[],"label"));
        $(".js_set_label").on("click",handler("set_label",["label"]));
        $("#prefix_input").val(args["data"]["label"]).focus();
    },

    "set_fk_label_view": function(args) {
        render_template(args["slot"],args["template"],args["data"]);
    },

    "set_pcf_sorts_view": function(args) {
        render_template(args["slot"],args["template"],args["data"]);
        $(".js_select_sort").on("click",handler("select_sort",["sort"]));
    },

    "set_sort_api_view": function(args) {
        if(args["template"] === null) {
            $("#"+args["slot"]).empty();
        } else {
            render_template(args["slot"],args["template"],args["data"]);
            $(".js_set_output_sql").on("change",handler("set_output_sql",[],"sqlterm"));
            $(".js_scale_mva").on("change",handler("scale_mva",["mva_id"],"context_class"));
            $(".js_delete_mva").on("click",handler("delete_mva",["mva_id"]));
            $(".js_select_mva_form2").on("click",handler("select_mva_form2",["form_id"]));
            $("#mvaForm1").on("click",".submit",form_handler("create_mva1","form_data"));
            $("#mvaForm2").on("click",".submit",form_handler("create_mva2","form_data"));
            $("#mvaForm1").on("change",":input",form_handler("update_form1","form_data"));
            $("#mvaForm2").on("change",":input",form_handler("update_form2","form_data"));
        }
    },

    "set_foreign_key_form": function(args) {
        render_template(args["slot"],args["template"],args["data"]);
    },

    "set_derived_mva_form": function(args) {
        render_template(args["slot"],args["template"],args["data"]);
    },
}

function send_ajax(cmd,args) {
    $.ajax({
        url: "/ajax/",
        type: "POST",
        data: JSON.stringify({
            "cmd": cmd,
            "args": args,
            "state": state,
        }),
        contentType: "application/json",
        dataType: "json",
    }).done(function(result,status,jqxhr) {

        state = result["state"];
        for(let view of result["views"]) {
            setup[view["cmd"]](view["args"]);
        }
    });
}

function render_template(slot,template,data) {

    var source = $(template).html();
    var $view = $(nunjucks.renderString(source,data));
    $("#"+slot).empty().append($view);

}

function handler(cmd,params,value=null) {

    return function(e) {
        args = {}

        for(let param of params) {
            args[param] = $(e.target).data(param);
        }

        if(value !== null) {
            args[value] = $(e.target).val();
        }

        send_ajax(cmd,args);
    };
}

function form_handler(cmd,param) {

    return function(e) {
        $form = $(e.delegateTarget);
        var serialized_form = $form.find(":input").serializeArray();
        var form_data = {};
        $.each(serialized_form,function(index,item) {
            form_data[item.name] = item.value;
        });
        send_ajax(cmd,{[param]:form_data});
    };
}

// graphView
ctrl_graph = {

    "view_graph": null,
    "view_current_node": null,
    "drag_selection": null,
    "offset": null,

    "render": function() {
        var $svg = ctrl_graph.view_graph.toSVG(ctrl_graph.view_current_node);
        $("svg#graphView").empty().append($svg);
    },

    "handlers": {

        "rightselect_node": function(e) {

            e.preventDefault();
            if(ctrl_graph.drag_selection === null) {

                ctrl_graph.drag_selection = $(e.target).data("node_id");

                var p0 = new Point(e.clientX,e.clientY);
                var p = p0.svgpoint(e.delegateTarget);
                var q = ctrl_graph.view_graph.pos(ctrl_graph.drag_selection);

                ctrl_graph.offset = new Point(p.x-q.x,p.y-q.y);

            } else {

                var q = ctrl_graph.view_graph.pos(ctrl_graph.drag_selection);
                send_ajax("set_position",{"node_id":ctrl_graph.drag_selection,"x":q.x,"y":q.y});
                ctrl_graph.drag_selection = null;
                ctrl_graph.offset = null;
            }
        },

        "move_node": function(e) {

            if(ctrl_graph.drag_selection !== null) {
                var p0 = new Point(e.clientX,e.clientY);
                var p = p0.svgpoint(e.delegateTarget);
                ctrl_graph.view_graph.set_pos(ctrl_graph.drag_selection,p.x-ctrl_graph.offset.x,p.y-ctrl_graph.offset.y);
                ctrl_graph.render();
            }
        },

    },
}


$(document).ready(function(){

    send_ajax("insert_index_view",{});
});

</script>
</head>
<body class="vbox" style="height:100vh;margin:0px;">
    <main id="mainView" class="hbox" style="flex-basis:100%;"></main>
</body>
